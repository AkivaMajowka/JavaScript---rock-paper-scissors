<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="game-zone">
            <div class="user-selection-div">
                <h3 class="play">Select your play!</h3>
                <div class="buttons">
                    <button data-key="rock" class="button-selector">Rock</button>
                    <button data-key="paper" class="button-selector">Paper</button>
                    <button data-key="scissors" class="button-selector">Scissors</button>
                </div>
            </div>
            <div class="display-selections">
                <p class="display-text">hey</p>
            </div>
            <div class="points"></div>
        </div>
    </div>
    <div class="display-text">
        helooo
        
      </div>
      <script src="./script.js"></script>

</body>
</html>
