<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrap">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="game-zone">
            <div class="full-display hide">
                <a href="" class="start-button">> Start Game <</a>
            </div>
            <div class="points">
                <div>
                    <p>You: </p>
                    <p class="user-points">0</p>
                </div>
                <div>
                    <p>Computer: </p>
                    <p class="system-points">0</p>
                </div>
            </div>
            <div class="user-selection-div">
                <h3 class="play">Select your play!</h3>
                <div class="buttons">
                    <button  class="rock button-selector">rock</button>
                    <button  class="paper button-selector">paper</button>
                    <button  class="scissors button-selector">scissors</button>
                </div>
            </div>
            <div class="display-selections">
                <div>
                    <p>You Selected:</p>
                    <p class="user-selection-display yellow-text"></p>
                </div>
                <div>
                    <p>Computer Selected:</p>
                    <p class="system-selection-display yellow-text"></p>
                </div>
            </div>
            <div class="round-winner-display">
                <p>Round winner:</p>
                <p class="round-winner"></p>
            </div>
        </div>
    </div>
    <div class="display-text"></div>
    <script src="./script.js"></script>
</body>
</html>
